<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Register - Memory Number Order Game</title>
</head>
<body>
  <button id="theme-toggle">Toggle Theme (Light)</button>
  <h2>Register</h2>
  <div class="controls">
    <label>Username: <input type="text" id="usernameInput" placeholder="Choose a username"></label>
    <label>Password: <input type="password" id="passwordInput" placeholder="Choose a password"></label>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

<script>
const usernameInput = document.getElementById('usernameInput');
const passwordInput = document.getElementById('passwordInput');
const registerBtn = document.getElementById('registerBtn');
const themeToggle = document.getElementById('theme-toggle');

// Theme toggle
themeToggle.addEventListener('click', () => {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  document.documentElement.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
  themeToggle.textContent = `Toggle Theme (${currentTheme === 'dark' ? 'Dark' : 'Light'})`;
});

// Redirect if already logged in
if (localStorage.getItem('username')) {
  window.location.href = 'index.html';
}

registerBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();
  if (!username || !password) {
    alert('Please enter both username and password.');
    return;
  }
  if (username.length < 3 || username.length > 20) {
    alert('Username must be between 3 and 20 characters.');
    return;
  }
  if (password.length < 6) {
    alert('Password must be at least 6 characters.');
    return;
  }

  fetch('/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username, password })
  })
  .then(res => {
    if (!res.ok) throw new Error('Registration failed');
    return res.json();
  })
  .then(data => {
    localStorage.setItem('username', username);
    alert('Registration successful! Redirecting to game...');
    window.location.href = 'index.html';
  })
  .catch(err => {
    alert('Registration failed: ' + err.message);
  });
});
</script>
</body>
</html>
